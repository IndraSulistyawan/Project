<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pomodoro Timer</title>
    <style>
        #display{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <section class="mx-60 border-solid border-2 border-black-300 mt-20">
        <div class="navbar ">
           
        </div>
        <div class="timer w-2/3 h-60 border-solid border-2 border-black-300 my-10 mx-auto">
            <div class="option flex flex-row justify-center gap-4 h-10 mt-3">
                <div class="pomodoro   p-2 border-solid border-2 border-red-300">Pomodoro</div>
                <div class="short-break   p-2 border-solid border-2 border-red-300">Short Break</div>
                <div class="long-break  p-2  border-solid border-2 border-red-300">Long Break</div>
            </div>
            <h1 id="display" class="text-center text-xl-bold mt-5 mb-5 h-20">25:00</h1>
            <button id="start" class="play ml-20 ">Start</button>
            <button id="pause" class="next ml-20">Pause</button>
        </div>
    </section>
<script src="script.js"></script>
</body>
</html>
